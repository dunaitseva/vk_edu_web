{% extends "base/base.html" %}

{% block content %}
    <div class="mt-4 mb-2">
        <span class="fs-1 pe-5">New question</span>
        <span class="fs-5 error-message"> Error message! </span>
    </div>
    <form class="w-75" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="Title">Title</span>
            <input type="text" class="form-control" placeholder="Question title here" aria-label="Title"
                   aria-describedby="Title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="questionDescription" class="form-label">Description</label>
            <textarea class="form-control" id="questionDescription" rows="3" name="description"
                      maxlength="1000" required></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="Tags">Tags</span>
            <input type="text" class="form-control" placeholder="C++, boost, asio" aria-label="Tags"
                   aria-describedby="Tags" name="tags">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3 ps-5 pe-5">ASK!</button>
        </div>
    </form>
{% endblock %}
